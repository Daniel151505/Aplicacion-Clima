<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
    <div class="container text-center">
        <strong>Error al obtener el clima</strong> 
    </div>
  </div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mt-5 text-center">
            <img src="../../../assets/images/clima.png" width="300px" height="300px"  alt="clima">
        </div>
        <div class="col-lg-6 mt-5">
            <input type="text"
                   [(ngModel)]="ciudad"  class="form-control form-control-lg size color" placeholder="Ingrese Ciudad">
            <button (click)="obtenerClima()" class="btn btn-primary btn-lg btn-block mt-4 size"
                    [disabled]="ciudad == '' " >Obtener Clima</button>
                    
                    <div *ngIf="loading" class="text-center mt-3">
                        <div class="spinner-grow text-primary" role="status"></div>
                        <div class="spinner-grow text-primary" role="status"></div>
                        <div class="spinner-grow text-primary" role="status"></div>
                    </div>
                    
            <div *ngIf="query" class="card mt-5">
                <div class="card-body letra text-center">
                    <h3>Temperatura:  {{ temperatura | number: '1.2-2' }} Â°C</h3>
                    <h3>Humedad:   {{ humedad }}</h3>
                    <h3>Clima:     {{ clima }} </h3>
                </div>
            </div> 
        </div>
    </div>
</div>
